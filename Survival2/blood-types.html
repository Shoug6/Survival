<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blood Types Management</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="blood-types.js" defer></script>
  <style>
     body {
            font-family: Arial, sans-serif;
            background: #fce4ec;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* ðŸ”¹ Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ†Ù‚Ù„ */
        header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            color: rgb(59, 22, 25);
            padding: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: rgb(59, 22, 25);
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .background {
            background: linear-gradient(to bottom, #ffb6c1, #fce4ec);
            padding: 30px 20px;
        }


    h2 {
      text-align: center;
      color: #d81b60;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f8bbd0;
      color: #333;
    }

    button {
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 350px;
      border-radius: 8px;
    }

    .modal-content h3 {
      margin-top: 0;
      color: #d81b60;
    }

    .checkbox-list label {
      display: block;
      margin: 5px 0;
    }
    
  </style>
</head>
<body>

  <header>
    <div class="logo">
        <img src="imges/logo.jpg" alt="App Logo">
        <span>Survival Link - Admin</span>
    </div>
    <nav>
        <ul>
            <li><a href="admin-home.html">Home</a></li>
            <li><a href="donations-admin.html">Donation Requests</a></li>
            <li><a href="report-admin.html">Reports</a></li>
            <li><a href="profile-admin.html">Profile</a></li>
        </ul>
    </nav>
</header>

  <h2>Manage Blood Types for Blood Banks</h2>

  <section class="table-container">
    <table>
      <thead>
        <tr>
          <th>Blood Bank Name</th>
          <th>Location</th>
          <th>Available Blood Types</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="blood-bank-table"></tbody>
    </table>
  </section>

  <!-- Modal -->
  <div id="bloodTypeModal" class="modal">
    <div class="modal-content">
      <h3>Edit Blood Types</h3>
      <div class="checkbox-list" id="bloodTypesCheckboxes">
        <!-- checkboxes here -->
      </div>
      <div style="text-align: right;">
        <button id="saveBtn">Save</button>
        <button onclick="closeModal()" style="background-color: gray;">Cancel</button>
      </div>
    </div>
  </div>

</body>
</html>
