<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Requests</title>
  <script type="module" src="firebase-config.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 50px 20px;
      background: url('imges/background1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(116, 102, 102, 0.6);
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      color: #c2185b;
      margin-bottom: 30px;
    }

    .request-card {
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .request-card h3 {
      margin: 0 0 10px;
      color: #333;
    }

    .request-card p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }

    button.accept-btn,
    button.reject-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
      color: #fff;
    }

    .accept-btn {
      background-color: #4caf50;
    }

    .reject-btn {
      background-color: #f44336;
    }

    a {
      color: #c2185b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p:last-child {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Donation Requests</h2>

    <div id="requests-container">
      <p>Loading requests...</p>
    </div>

    <p>Back to Home: <a href="home.html">Home</a></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const userRole = localStorage.getItem("userRole");
      if (userRole !== "donor") {
        alert("‚ùå Access Denied! You are not allowed to access this page.");
        window.location.href = "index.html";
      }
    });
  </script>

  <script type="module" src="request-donor.js"></script>
</body>
</html>
